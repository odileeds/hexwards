<html>
<head>
	<title>Ward map</title>
	<link rel="stylesheet" href="hexmap.css" type="text/css" media="all" />
	<script src="http://slowe.github.io/stuquery/js/stuquery.js" type="text/javascript"></script>
	<script src="hexmap.js" type="text/javascript"></script>
</head>
<body>

	<div class="header">
		<button id="config" data-alt="&#9650;">&#9660;</button>
		<h1>Ward data: <span class="value_title"></span></h1>
		<div id="setup">
			<p>Display ward data from a dataset on the <a href="http://datamillnorth.org/dataset/">Data Mill North</a> as a hexagon tile map.</p>
			<form action="?" method="GET" id="hexmapform">
				<input type="hidden" name="title" id="title"></input>
				<!--<div class="inp"><label for="url">URL of dataset</label><input type="text" name="url" id="url" placeholder="e.g. http://datamillnorth.org/dataset/home-fire-safety-checks"></input></div>-->
				<div class="inp"><label for="ID">Database ID</label><input type="text" name="ID" id="ID" placeholder="e.g. fa7674ce-1cec-4650-9ceb-9b3afe43f742"></input></div>
				<div class="inp"><label for="ward">Ward column title</label><input type="text" name="ward" id="ward" placeholder="e.g. Ward"></input></div>
				<div class="inp"><label for="categories">Category column title</label><input type="text" name="categories" id="categories" placeholder="e.g. Incident Type"></input></div>
				<div class="inp"><label for="count">Combine rows</label><select name="count" id="count"><option value="false">sum values</option><option value="true">count rows</option></select></div>
				<div class="inp"><label for="colour">Heatmap colour</label><input type="text" name="colour" id="colour" placeholder="e.g. rgb(246, 136, 31)"></input><select name="palette" id="palette"><option value="Custom">Custom colour palette</option><option value="ODI">ODI</option><option value="Heat">Heat</option><option value="Plasma">Plasma</option><option value="Planck">Planck</option><option value="Viridis8">Viridis8</option><option value="Population">Population</option><option value="Referendum">Referendum</option></select></div>
				<div class="inp"><input type="submit" value="Update"></input></div>
			</form>
		</div>
	</div>

	<div class="mapholder">
		<div id="customise">
			<label for="category">Category to display</label>
			<select id="category"></select>
		</div>
		<div id="msg"></div>
		<ol class="hexmap">
		</ol>
		<div id="data"></div>
	</div>
</body>
</html>
